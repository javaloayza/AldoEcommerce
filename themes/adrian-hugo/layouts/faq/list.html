{{ define "main" }}

{{ partial "page-title.html" . }}

{{ if site.Data.faq.faq.enable }}
{{ with site.Data.faq.faq }}
<section class="page-wrapper faq">
  <div class="container">
    <div class="row">
      {{ range .faqItem }}
      <div class="col-lg-6">
        <h4>{{ .question | markdownify }}</h4>
        <p>{{ .answer | markdownify }}</p>
      </div>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
{{ end }}

{{ end }}
